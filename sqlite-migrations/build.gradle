apply plugin: 'java'
apply plugin: 'kotlin'

targetCompatibility = JavaVersion.VERSION_1_7
sourceCompatibility = JavaVersion.VERSION_1_7

dependencies {
  implementation deps.kotlin.stdlib
  implementation deps.sqliteJdbc
  implementation deps.objectDiff
  implementation deps.schemaCrawler.tools
  implementation deps.schemaCrawler.sqlite
  compile deps.sqlitePsi

  testImplementation deps.junit
  testImplementation deps.truth
}

//apply from: "$rootDir/gradle/gradle-mvn-push.gradle"
apply from: "${rootDir}/gradle/knarchstuff/configpublish.gradle"

if(project.hasProperty('deployGradle')) {
  apply from: "${rootDir}/gradle/knarchstuff/configbintray.gradle"
}
